<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Math.random();
        console.log(num);
        function computerPlay() {
            if (num <= 0.33) {
                return "Rock";
            } else if (num <= 0.66) {
                return "Paper";
            } else if (num <= 1) {
                return "Scissors";
            } 
        }
            console.log(computerPlay(num));
    </script>
</body>
</html>
